<form
  [formGroup]="stockPickerForm"
  aria-label="Stock Picker"
  class="stocks-form"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Enter Symbol e.g AAPL"
      formControlName="symbol"
      role="textbox"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" role="listbox">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<coding-challenge-chart [chartData]="quotes$ | async"></coding-challenge-chart>
