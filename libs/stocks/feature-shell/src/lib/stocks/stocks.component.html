<form
  [formGroup]="stockPickerForm"
  aria-label="Stock Picker"
  class="stocks-form"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Enter Symbol e.g AAPL"
      formControlName="symbol"
      role="textbox"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label
      >Favorite time period (Choose custom for setting your own
      dates)</mat-label
    >
    <mat-select formControlName="period" role="listbox">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="stockPickerForm.value.period === 'custom'">
    <mat-form-field class="date-picker">
      <label>
        <input
          matInput
          [max]="today"
          [matDatepicker]="from"
          [matDatepickerFilter]="fromDateFilter"
          formControlName="from"
          placeholder="From"
        />
      </label>
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="date-picker">
      <label>
        <input
          matInput
          [max]="today"
          [matDatepicker]="to"
          [matDatepickerFilter]="toDateFilter"
          formControlName="to"
          placeholder="To"
        />
      </label>
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>
  </div>
</form>

<coding-challenge-chart [chartData]="quotes$ | async"></coding-challenge-chart>
